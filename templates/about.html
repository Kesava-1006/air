<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Images</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    .image-container {
  display: flex;  /* Arrange images horizontally side-by-side */
  justify-content: space-between;  /* Distribute images evenly */
  margin: 20px auto;  /* Add some margin for spacing */
}

.image-container img {
  width: 20%;  /* Adjust percentage to control image size */
  border-radius: 5px;  /* Add subtle rounded corners */
  object-fit: cover;  /* Ensure images fill the available space within their width */
  transition: transform 0.3s ease-in-out;  /* Add smooth hover effect */
}

.image-container img:hover {
  transform: scale(1.1);  /* Enlarge image slightly on hover */
}
</style>
</head>
<body>
  <div class="image-container">
    <figure>
      <img src="{% static 'karthik.jpg' %}" alt="Karthik">
      <figcaption>Karthik</figcaption>
    </figure>
    <figure>
      <img src="{% static 'kesava.jpg' %}" alt="Kesava">
      <figcaption>Kesava</figcaption>
    </figure>
    <figure>
      <img src="{% static 'thrivedh.jpg' %}" alt="Thrivedh">
      <figcaption>Thrivedh</figcaption>
    </figure>
  </div>
</body>
</html>
</html>
